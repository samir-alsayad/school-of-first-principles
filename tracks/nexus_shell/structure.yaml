# Nexus Mastery Curriculum
# This manifest defines the "Level Tree" required to build Nexus-Shell.

project:
  name: "Nexus-Shell"
  description: "The Sovereign Terminal IDE"
  version: "0.2.0"

# The Skill Tree
curriculum:
  - id: level_00_foundation
    title: "Level 0: The Prerequisite (Parallax)"
    project_ref: "parallax" # References projects/parallax/structure.yaml
    xp: 0
    why: "You cannot build the Shell (Nexus) until you master the Ghost (Parallax)."

  - id: level_01_nervous_system
    title: "Level 1: The Nervous System (IPC)"
    nodes:
      - id: systems.pids
        path: "domains/computing/knowledge_graph/Systems/04_pids/mission.md"
        xp: 300
        why: "Understand the 'Process' you are trying to talk to."
      
      - id: systems.ipc.sockets
        path: "domains/computing/knowledge_graph/Systems/07_ipc/mission.md"
        xp: 500
        why: "Build the Event Bus that lets panes communicate."
        
      - id: systems.signals
        path: "domains/computing/knowledge_graph/Systems/06_signals/mission.md"
        xp: 400
        why: "Trigger the listeners without blocking."

  - id: level_02_memory
    title: "Level 2: State & Memory"
    nodes:
      - id: fundamentals.scope
        path: "domains/computing/knowledge_graph/Fundamentals/01_toolsmith/03_scope/mission.md"
        xp: 300
        why: "Understand why sourced scripts share variables."

      - id: systems.persistence
        path: "domains/computing/knowledge_graph/Systems/05_persistence/mission.md"
        xp: 600
        why: "Keep the session alive via 'station_manager.sh'."

  - id: level_03_editor
    title: "Level 3: The Reticle (Lua)"
    nodes:
      - id: languages.lua.tables
        path: "domains/computing/knowledge_graph/Languages/Lua/01_tables/mission.md" # To be created
        xp: 400
        why: "Configure Neovim using Lua tables (config/nvim/init.lua)."

      - id: languages.lua.autocmd
        path: "domains/computing/knowledge_graph/Languages/Lua/02_autocmd/mission.md" # To be created
        xp: 500
        why: "Trigger events on file save (sync_file_path)."

  - id: level_04_concurrency
    title: "Level 4: The Loop (AsyncIO)"
    nodes:
      - id: python.asyncio.loop
        path: "domains/computing/knowledge_graph/Languages/Python/AsyncIO/01_loop/mission.md" # To be created
        xp: 800
        why: "Run the Event Server without blocking (core/bus/event_server.py)."
